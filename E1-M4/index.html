<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Inventario de Biblioteca (POO)</title>
</head>
<body>
  <h1>Gestor de Inventario de Biblioteca (POO)</h1>
  <p>
    Abre la consola del navegador (F12 → pestaña "Console") para ver el inventario.
  </p>

  <script>
    // ==========================
    // 1. Definición de la clase Libro
    // ==========================
    class Libro {
      constructor(titulo, autor, estado) {
        this.titulo = titulo;
        this.autor = autor;
        this.estado = estado;
      }

      mostrarInfo() {
        console.log(
          `El libro "${this.titulo}" de ${this.autor} se encuentra ${this.estado}.`
        );
      }
    }

    // ==========================
    // 2. Array de inventario
    // ==========================
    const inventario = [];

    // ==========================
    // 3. Carga interactiva de libros
    // ==========================
    let seguirAgregando = true;

    while (seguirAgregando) {
      const titulo = prompt("Ingresa el título del libro:");
      const autor = prompt("Ingresa el autor del libro:");
      const estado = prompt('Ingresa el estado del libro (por ejemplo: "Disponible" o "Prestado"):');

      if (titulo && autor && estado) {
        const nuevoLibro = new Libro(titulo, autor, estado);
        inventario.push(nuevoLibro);
      } else {
        alert("Alguno de los campos quedó vacío. Este libro no se agregará al inventario.");
      }

      seguirAgregando = confirm("¿Deseas agregar otro libro al inventario?");
    }

    // ==========================
    // 4. Mostrar inventario completo en consola
    // ==========================
    console.log("--- Inventario de la Biblioteca ---");
    for (const libro of inventario) {
      libro.mostrarInfo();
    }

    // Mensaje final orientativo
    if (inventario.length === 0) {
      console.log("No se agregaron libros al inventario.");
    }
  </script>
</body>
</html>
